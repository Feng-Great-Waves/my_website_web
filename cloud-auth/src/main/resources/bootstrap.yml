server:
  port: 8008

spring:
  application:
    name: cloud-auth
  #数据源配置信息
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3307/cloud-auth?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&useSSL=false
    username: root
    password: root
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  # redis配置信息
  redis:
    database: 0
    host: localhost         # Redis服务器地址
    port: 6379              # Redis服务器连接端口
    password:
    jedis:               # Redis服务器连接密码（默认为空）
      pool:
        max-active: 200       # 连接池最大连接数（使用负值表示没有限制）
        max-idle: 10          # 连接池中的最大空闲连接
        max-wait: -1          # 连接池最大阻塞等待时间（使用负值表示没有限制）
        min-idle: 0           # 连接池中的最小空闲连接
    timeout: 1000           # 连接超时时间（毫秒）

login:
  url: localhost:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    com.spring.cloud.auth.mapper: debug
