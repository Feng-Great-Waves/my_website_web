server:
  port: 8008

spring:
  application:
    name: cloud-auth
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3307/cloud-auth?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&useSSL=false
    username: root
    password: root
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848

login:
  url: localhost:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    com.spring.cloud.auth.mapper: debug
